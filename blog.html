---
layout: default
title: Blog
---

<section>
  {% include tags.html %}
</section>

<section>
  <ul class="posts-list">
    {% for post in site.posts %}
    <li>
      <p>{{ post.date | date: "%Y.%m.%d" }}</p>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <h4>{{ post.excerpt | strip_html | truncatewords:75 }}</h4>
      {% for tag in post.tags %}
      <span class="tag is-light">#{{ tag }}</span>
      {% endfor %}

    </li>

    {% endfor %}
  </ul>
</section>
