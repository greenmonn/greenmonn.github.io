---
layout: default
title: Blog
---

<section>
  <h1>Latest Posts</h1>

  <ul class="posts-list">
    {% for post in site.posts %}
    <li>
      <h4><a href="{{ post.url }}">{{ post.date | date: "%Y.%m.%d" }} - {{ post.title }}</a></h4>
      {% for tag in post.tags %}
      <span class="tag is-light">#{{ tag }}</span>
      {% endfor %}
    </li>

    {% endfor %}
  </ul>
</section>

<section>
    {% include tags.html %}
</section>
