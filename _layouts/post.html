---
layout: default
comments: true
---

<h1 class="post-title">{{ page.title }}</h1>
<p class="post-date"><span class="tag is-success">created: {{ page.date | date: "%Y.%m.%d" }}</span></p>

<div class="post-content content">
        {{ page.content | remove: page.excerpt }}
</div>

<div id="disqus_thread"></div>

<script>
var disqus_config = function () {
this.page.url = 'http://greenmon.xyz';
this.page.identifier = '{{ page.title }}-{{ page.date }}';
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://greenmon-xyz.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
