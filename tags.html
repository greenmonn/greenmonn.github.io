---
layout: default
permalink: /tags/
title: Tags
---

<section>
    {% include tags.html %}
</section>

<section id="archive_group">
    {% for tag in site.tags %}

    {% assign tag_name = tag | first | slugsize %}

    <div id="{{ tag_name }}" class="posts-list" style="display: none">
        {% for post in site.tags[tag_name] %}

        <li>
            <h4><a href="{{ post.url }}">{{ post.date | date: "%Y.%m.%d" }} - {{ post.title }}</a></h4>
        </li>

        {% endfor %}
    </div>
    {% endfor %}
</section>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let $selected = undefined;

        const url = window.location.href;
        const parsed = /#([^\s]+)$/.exec(url);

        if (!Array.isArray(parsed)) {
            return false;
        }

        const tagname = parsed.pop();
        console.log(tagname);

        if ($selected) {
            $selected.style.display = "none";
        }

        $selected = document.getElementById(tagname);
        $selected.style.display = "block";
    });

</script>
